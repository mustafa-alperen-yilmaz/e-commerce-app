<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units In Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle">
        <img src="{{ tempProduct.imageUrl}}" height="70" alt=""/>
      </td>
        <td class="align-middle">{{ tempProduct.name }} </td>
        <td class="align-middle">{{tempProduct.unitPrice | currency : 'EUR'}}</td>
        <td class="align-middle">{{ tempProduct.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
<p *ngFor="let tempProduct of products"> <!-- In Angular we use *ngFor to show our existing list in our HTML page. -->
  {{ tempProduct.name }} : {{tempProduct.unitPrice | currency : 'EUR'}}
</p>
