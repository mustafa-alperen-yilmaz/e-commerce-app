<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
          <div *ngFor="let tempProduct of products" class="col-md-3">
            <div class="product-box">
              <a routerLink="/products/{{tempProduct.id}}" routerLinkActive="active-link">
                <img src="{{tempProduct.imageUrl}}" alt="" class="img-responsive">
              </a>
              <a routerLink="/products/{{tempProduct.id}}"  routerLinkActive="active-link">
                <h1>{{tempProduct.name}}</h1>
              </a>
              <div class="price">
                {{tempProduct.unitPrice | currency : 'EUR'}}
              </div>
              <a href="#" class="primary-btn" title="button">Add to Card</a>
            </div>
          </div>
          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            NO PRODUCT FOUND
          </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                (pageChange)="listProducts()">
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
