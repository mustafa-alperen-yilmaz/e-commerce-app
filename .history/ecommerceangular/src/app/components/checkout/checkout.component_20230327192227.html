<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2"><label>First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="firstName" title="First Name" placeholder="a">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="lastName" title="Last Name" placeholder="a">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>e-mail</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="email" title="email" placeholder="a">
              </div>
            </div>
          </div>
        </div>
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2"><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" name="" id="">
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="street" title="Street" placeholder="a">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="city" title="city" placeholder="a">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state" name="" id="">
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="zipCode" title="zipcode" placeholder="a">
              </div>
            </div>
          </div>
        </div>
        <!---->
          <div>
            <label class="au-checkbox">
              <input type="checkbox"(change)="copyShippingAddressToBillingAddress($event)">
              <span class="au-checkmark"></span> Billing Address Same As Shipping Address
            </label>
          </div>
          <!---->
          <div formGroupName="billingAddress" class="form-area">
            <h3>Billing Address</h3>
            <div class="row">
              <div class="col-md-2"><label>Country</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <select formControlName="country" name="" id="">
                    <option value="">TO DO</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2"><label>Street</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input type="text" formControlName="street" title="Street" placeholder="a">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label>City</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input type="text" formControlName="city" title="city" placeholder="a">
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-2"><label>State</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <select formControlName="state" name="" id="">
                    <option value="">TO DO</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-2"><label>Zip Code</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input type="text" formControlName="zipCode" title="zipcode" placeholder="a">
                </div>
              </div>
            </div>
          </div>





        <div class="text-center">
          <button type="submit" class="btn btn-info" title="purchase">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
