<div class="detail-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="product-descripton-page">
          <img src="{{product.imageUrl}}" class="detail-img" alt="{{product.name}}">
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-descripton-page">
          <h3 class="product-name-details-class"> {{product.name}} </h3>
        </div>
        <div class="product-descripton-page">
          <div class="price-v2">{{product.unitPrice | currency : 'EUR'}}</div>
        </div>
        <div class="product-descripton-page">
          <button class="btn btn-primary btn-sm">Add To Cart</button>
        </div>
        <hr>
        <div class="product-descripton-page"><h4>Description</h4></div>
        <div class="product-descripton-page">
          <p class="product-description-text-on-description-page">{{product.description}}</p>
        </div>
          <a href="/products" class="mt-5">Back To Products</a>
      </div>
    </div>
  </div>
</div>
